<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<div class="bg">
	<br/><br/>
<div class="background-color">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form #loginForm ="ngForm" (ngSubmit)="loginSubmit1(loginForm.value)">
			<div class="sign-in-htm" >
				
				<div class="group">
					<label for="user" class="label">MailId</label>
					<input id="user" type="text" class="input" name="mailId" [(ngModel)]="demo.mailId">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" [(ngModel)]="demo.password">
				</div>
				<div class="group">
					<br/><input type="submit" class="button" value="Sign In" [disabled]="!loginForm.valid" >
				</div>
			
			</div>
		</form>
		
		<form #RegisterForm="ngForm" (ngSubmit)="RegisterSubmit(RegisterForm.value)" nonvalidate>
			<div class="sign-up-htm">
				
				<div class="group">
					<label  class="label">User Name</label>
					<input  type="text" class="input"  name="userName" [(ngModel)]='user.userName'>
				</div>
				<div class="group">
					<label class="label">Mail Id </label>
					<input type="text" class="input"  name="mailId" [(ngModel)]='user.mailId'>
				</div>
				<div class="group">
					<label  class="label">Mobile Number</label>
					<input  type="text" class="input" name="mobileNumber" [(ngModel)]='user.mobileNumber'>
				</div>
				
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  name="password" [(ngModel)]='user.password'>
				</div>
				
				
				<br/>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" [disabled]="!RegisterForm.valid">
				</div>
				

			</div>
		</form>
	</div>
	</div>
</div>
</div>

</div>
